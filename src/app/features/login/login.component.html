<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input
        type="text"
        id="authKey"
        [(ngModel)]="authKey"
        name="authKey"
        required
        placeholder="Enter Authorization Key"
        />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <app-alert [message]="alertMessage" type="error"></app-alert>
  </div>
</div>
